name: Validate Scripts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@v2
        with:
          path: scripts install.sh

      - name: Check bash syntax
        run: |
          bash -n install.sh
          find scripts -type f -name '*.sh' -exec bash -n {} +
